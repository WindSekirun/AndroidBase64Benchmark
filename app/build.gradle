apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.github.windsekirun.base64benchmark"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.core:core-ktx:1.0.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'

    // Base64 Library Gradle
    implementation 'commons-codec:commons-codec:1.11'
    implementation 'com.google.guava:guava:27.0.1-android'
    implementation 'com.brsanthu:migbase64:2.2'
    implementation group: 'net.iharder', name: 'base64', version: '2.3.9'

    // RichUtilsKt (RPickMedia... etc)
    implementation 'com.github.WindSekirun:RichUtilsKt:2.3.2'

    // Commons-lang (Stopwatch)
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
}